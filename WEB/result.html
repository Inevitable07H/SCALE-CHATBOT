<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Result</title>
  <style>
    body {
        margin:0;
        padding:0;
        display: flex;
        justify-content:center;
        align-items:center;
        min-height: 100vh;
        font-family: 'Jost',sans-serif;
        background:linear-gradient(to bottom,#0f0c29,#2b5e63,#243c3e)
    }

    #video-container {
      display: block;
      box-shadow: 10px 20px 60px #000000;
    }
    #link
    {
        background-color:rgba(154, 219, 222, 0.866);
        font-size: 20px;
        font-weight: 800px;
        font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }
  </style>
</head>
<body>
    <table>
<tr>
<td>
  <div id="video-container">
    <iframe id="result-video" width="500" height="500" frameborder="0" allowfullscreen></iframe>
  </div>

  <script>
    // Get the search query parameter from the URL
    var urlParams = new URLSearchParams(window.location.search);
    var searchQuery = urlParams.get('q');

    // You need to replace 'YOUR_API_KEY' with your actual YouTube Data API key
    var apiKey = 'AIzaSyBgEoeamfDG6ik-gi668EoEXLluuA5QXd0';

    // Make a request to the YouTube Data API to search for videos
    fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${searchQuery}&type=video&key=${apiKey}`)
      .then(response => response.json())
      .then(data => {
        // Get the first video's ID from the search results
        var videoId = data.items[0].id.videoId;

        // Set the video source (YouTube embed URL)
        document.getElementById('result-video').src = `https://www.youtube.com/embed/${videoId}`;
      })
      .catch(error => console.error('Error fetching data from YouTube API:', error));
  </script>
</tr>
</td>
<tr align="center">
    <td>
        <a href="test.html" id="link">Move back</a>
    </td>
</tr>
</table>
</body>
</html>
